{% extends 'base.html' %}

{% block content %}

    {% for el in cit %}

      <p>
          Фамилия: <a href="{{url_for('cit_detail', id=el['_id'])}}">{{ el['fio']['family'] }}</a>, Имя: {{ el['fio']['name'] }}, Отчество: {{ el['fio']['paternal'] }}, Дата рождения: {{ el['birth'] }},  Телефон: {{ el['phone'] }},  Улица: {{ el['addr']['street'] }}.
      </p>



    {% endfor %}



{% endblock %}
